{% extends "szablon.html" %}
{% block tytul %}Aplikacja Quiz{% endblock %}
{% block h1 %}Quiz - usuwanie pytania{% endblock %}
{% block tresc %}

    <form method="POST" action="{{ url_for('usun', pid=pytanie.id) }}">
      <p class="lead">Czy na pewno chcesz usunąć pytanie:</p>
      <p>{{ pytanie.pytanie }}</p>
      <input type="submit" value="Usuń pytanie" class="btn btn-danger">
    </form>

{% endblock %}
